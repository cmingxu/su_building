<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="../javascripts/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="../javascripts/angular.js" type="text/javascript" charset="utf-8"></script>
<script src="../javascripts/uikit.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../javascripts/script.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="../stylesheets/uikit.min.css" type="text/css" media="all" />
<link rel="stylesheet" href="../stylesheets/uikit.almost-flat.min.css" type="text/css" media="all" />
<link rel="stylesheet" href="../stylesheets/style.css" type="text/css" media="all" />
</head>

<body ng-app="building">
<div class="uk-container uk-container-center su-container" ng-controller='main'>
  <div class="data-channel">
    <input type="hidden" name="" id="local_skp_names" ng-model="local_skp_names" value="" />
    <input type="hidden" name="" id="current_model" ng-model="current_model" value="" />
  </div>

  <div class="uk-grid" id='model_profile'>
    <div class="uk-medium-width-1-3">
      <img src="../images/model.jpeg" alt="model" width=128 data-uk-margin/>
    </div>

    <div class="uk-medium-width-2-3">
      <div class='uk-vertical-align-middle'>
      <form action="" method="post" class='uk-form'>
      <div class="uk-form-row">
       <input type="text" name="" id="" value="#DH12343" class='uk-form-large uk-margin-bottom'/>
      </div>
      </form>

      <div class="" id='action_bar'>
        <button type="button" class='uk-button uk-button-small uk-primary uk-float-right'>保存</button>
        <button type="button" class='uk-button uk-button-small uk-primary uk-float-right uk-margin-right'>上传</button>
      </div>

      </div>
    </div>
  </div>

  <div class="uk-grid" id='models'>
    <div class='uk-width-medium-1-1 su_models_header' >
      <ul class='uk-tab' data-uk-tab='{connect: "#tabs"}'>
        <li><a href="">本地</a></li>
        <li><a href="">网络</a></li>
      </ul>
      <div id="search_area" class='uk-margin-right uk-medium-width-1-3'>
        <input type="text" name="search" id="" value="" class='uk-form-small' />
        <span><i class='uk-icon-user'></i></span>
      </div>
    </div>
    <ul id='tabs' class='uk-switcher uk-margin'>
      <li>
      </li>
      <li>
      </li>
    </ul>
  </div>

  <div class="uk-grid" id='ad'>
  </div>

  <div class="uk-grid"  id='user_profile'>
    <button type="button" class='uk-button uk-button-primary uk-float-right uk-margin-right' data-uk-margin>我要注册</button>
    <button type="button" class='uk-button uk-button-primary uk-float-right uk-margin-right' data-uk-margin>我要登录</button>
  </div>
</div>
</body>
</html>
